:project:
  :use_exceptions: FALSE
  #:use_test_preprocessor: TRUE
  :use_auxiliary_dependencies: TRUE
  :build_root: build
  :test_file_prefix: test_
  :which_ceedling: gem
  :ceedling_version: 0.31.1
  :default_tasks:
    - test:all

:environment:
  - path_to_source: /workspace/Core/Src
  - path_to_include: /workspace/Core/Inc
  - path_to_driver_include: /workspace/Drivers/STM32F4xx_HAL_Driver/Inc
  - path_to_test: /workspace/tests/test
  - path_to_build: /workspace/tests/build

:paths:
  :test:
    - /workspace/tests/test
    - /workspace/tests/test/support
  :source:
    - /workspace/Core/Src/**
  :support:
    - /workspace/tests/test/support
  :libraries:
    - /workspace/Drivers/STM32F4xx_HAL_Driver/Inc
    - /workspace/Core/Inc
    - /workspace/Drivers/CMSIS/Device/ST/STM32F4xx/Include
    - /workspace/Drivers/CMSIS/**
  :include:
    - /workspace/Core/Inc
    - /workspace/Drivers/STM32F4xx_HAL_Driver/Inc  # répertoire pour les fichiers stm32f4xx_hal_adc.h, stm32f4xx_hal_tim.h, etc.
    - /workspace/Drivers/CMSIS/Device/ST/STM32F4xx/Include

:files:
  :src_files:
    - /workspace/Core/Src/main.c  # Spécifie le fichier source principal

:defines:
  :common: &common_defines []
  :test:
    - *common_defines
    - TEST
  :test_preprocess:
    - *common_defines
    - TEST

:cmock:
  :mock_prefix: mock_
  :when_no_prototypes: :warn
  :enforce_strict_ordering: TRUE
  :plugins:
    - :ignore
    - :callback
  :treat_as:
    uint8:    HEX8
    uint16:   HEX16
    uint32:   UINT32
    int8:     INT8
    bool:     UINT8

:gcov:
  :reports:
    - HtmlDetailed
  :gcovr:
    :html_medium_threshold: 75
    :html_high_threshold: 90

:libraries:
  :placement: :end
  :flag: "-l${1}"
  :path_flag: "-L ${1}"
  :system: []    
  :test: []
  :release: []

:plugins:
  :enabled:
    #- stdout_pretty_tests_report
    - module_generator
